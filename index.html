<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bundle And Saves</title>
  </head>
  <body>
    <main class="container">
      <div class="cart-wrapper">
        <header class="heading-container">
          <span class="line">
          </span>
          <h1 class="heading">
            Bundle & Save
          </h1>
        </header>
  
        <article class="card">
          <div class="card-header">
            <div class="circle">
              <div></div>
            </div>
            <div class="title-container">
                <p class="title">1 Pair</p>
                <p class="amount">DKK 195.00</p>
            </div>     
            <div class="discount">
              <p class="discount-off">50% off</p>
            </div>
          </div>
          <div class="card-options">
            <span class="option-one">#1</span>
            <span class="option-two">#2</span>
            <div class="select-container">
              <label class="option-title">Size</label>
              <span class="arrow one">&#9660;</span>
              <select class="select-options size">
                <option value="small">S</option>
                <option value="large">M</option>
              </select>
              <span class="arrow two">&#9660;</span>
              <select class="select-options size">
                <option value="small">S</option>
                <option value="large">M</option>
              </select>
            </div>
  
            <div class="select-container">
              <label class="option-title">Colour</label>
              <span class="arrow three">&#9660;</span>
              <select class="select-options">
                <option value="colour">Colour</option>
                <option value="red">Red</option>
                <option value="black">Black</option>
              </select>
              <span class="arrow four">&#9660;</span>
              <select class="select-options">
                <option value="colour">Colour</option>
                <option value="red">Red</option>
                <option value="black">Black</option>
              </select>
            </div>
          </div>
        </article>
  
        <article class="card active">
          <div class="card-header">
            <div class="circle">
              <div></div>
            </div>
            <div class="title-container">
              <p class="title">2 Pair</p>
              <p class="amount">DKK 345.00
                <span class="original-price">DKK 195.00</span>
              </p>
            </div>
            <div class="discount">
              <div class="discount-title">Most Popular</div>
              <p class="discount-off">40% off</p>
            </div>
          </div>
  
          <div class="card-options">
            <span class="option-one">#1</span>
            <span class="option-two">#2</span>
            <div class="select-container">
              <label class="option-title">Size</label>
              <span class="arrow one">&#9660;</span>
              <select class="select-options size">
                <option value="small">S</option>
                <option value="large">M</option>
              </select>
              <span class="arrow two">&#9660;</span>
              <select class="select-options size">
                <option value="small">S</option>
                <option value="large">M</option>
              </select>
            </div>
  
            <div class="select-container">
              <label class="option-title">Colour</label>
              <span class="arrow three">&#9660;</span>
              <select class="select-options">
                <option value="colour">Colour</option>
                <option value="red">Red</option>
                <option value="black">Black</option>
  
              </select>
              <span class="arrow four">&#9660;</span>
              <select class="select-options">
                <option value="colour">Colour</option>
                <option value="red">Red</option>
                <option value="black">Black</option>
              </select>
            </div>
          </div>
        </article>
  
        <article class="card">
          <div class="card-header">
            <div class="circle">
              <div></div>
            </div>    
            <div class="title-container">
              <p class="title">3 Pair</p>
              <p class="amount">DKK 528.00</p>
            </div>
            <div class="discount">
              <p class="discount-off">60% off</p>
            </div>
          </div>
          <div class="card-options">
            <span class="option-one">#1</span>
            <span class="option-two">#2</span>
            <div class="select-container">
              <label class="option-title">Size</label>
              <span class="arrow one">&#9660;</span>
              <select class="select-options size">
                <option value="small">S</option>
                <option value="large">M</option>
              </select>
              <span class="arrow two">&#9660;</span>
              <select class="select-options size size-two">
                <option value="small">S</option>
                <option value="large">M</option>
              </select>
            </div>
  
            <div class="select-container">
              <label class="option-title">Colour</label>
              <span class="arrow three">&#9660;</span>
              <select class="select-options">
                <option value="colour">Colour</option>
                <option value="black">Black</option>
              </select>
              <span class="arrow four">&#9660;</span>
              <select class="select-options">
                <option value="colour">Colour</option>
                <option value="red">Red</option>
                <option value="black">Black</option>
              </select>
            </div>
          </div>
        </article>
  
        <div class="cart-summary">
          <div class="shipping">Free 2 Day Shipping</div>
          <div class="total">
            <span class="total-heading">Total : </span>DKK 360.00</div>
        </div>
        <button class="add-cart-btn">+ Add to Cart</button>
        <div class="copyright">
          <span>Â©</span>
          <p>Powered by Pumper</p>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
